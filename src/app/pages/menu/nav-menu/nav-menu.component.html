<mat-drawer-container class="container-drawer">
    <mat-drawer class="contenedor-nav" #drawer [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen">
        <mat-list>
            <div class="listas">
              <div class="contenedorBoton px-3">
                <button class="menuBoton" (click)="toggleMenu()">
                  <i class="bi bi-justify"></i>
                </button>
              </div>
              <ul class="p-0">
                <!-- Pestaña principal administración -->
                <li class="activador cursor-pointer"
                    (click)="menuAdministracionAbierto = !menuAdministracionAbierto">
                  <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                      <i class="bi bi-menu-button number"></i>
                      <span class="text-sm font-semibold">Administración</span>
                    </div>
                    <i class="bi number"
                       [ngClass]="(menuAdministracionAbierto || isRutaAdministracionActiva()) ? 'bi-caret-up-fill' : 'bi-caret-down-fill'"></i>
                  </div>
                </li>
                <!-- Submenú administración -->
                <div *ngIf="menuAdministracionAbierto || isRutaAdministracionActiva()" class="pl-5">
                  <li routerLink="/panel/usuarios"
                      [routerLinkActive]="['activador-activo']"
                      (click)="closeDrawer()" class="activador">
                    <a routerLink="/panel/usuarios">
                      <i class="bi bi-clipboard-check-fill number"></i>
                      <span class="text-sm font-semibold">Tipo de obligación</span>
                    </a>
                  </li>
                  <li routerLink="/panel/usuarios"
                      [routerLinkActive]="['activador-activo']"
                      (click)="closeDrawer()" class="activador">
                    <a routerLink="/panel/usuarios">
                      <i class="bi bi-journal-bookmark-fill number"></i>
                      <span class="text-sm font-semibold">Normativas</span>
                    </a>
                  </li>
                </div>
              </ul>
            </div>
          </mat-list>
          
        <div class="footer-content">
            <p>{{version}}</p>
        </div>   
  </mat-drawer>
  <mat-drawer-content>
    <div class="container-fluid sticky top-0 z-999 backdrop-blur-sm">
        <mat-toolbar class="nav-var-sub my-2 px-0">
            <div class="pr-4" *ngIf="mostrarBotonMenu">
                <button matTooltip="Menú" class="nav-var-menuBoton" (click)="toggleMenu()">
                    <i class="bi bi-justify"></i>
                </button>
            </div>
            <img class="img-logo" src="../../../../assets/images/bdp_logo.svg" alt="logoBDP"> 
            <span class="example-spacer"></span>
            <div class="contenedorBoton">
                <button class="nav-var-menuBoton" matTooltip="Opciones" [matMenuTriggerFor]="menu">
                    <i class="bi bi-house-fill"></i>
                </button>
            </div>
            
            <mat-menu #menu="matMenu">
                <button mat-menu-item disabled>
                    <i class="bi bi-person-fill"></i>
                    <span>
                        {{usuarioLoged}}
                    </span>
                </button>
                <button (click)="logout()" mat-menu-item>
                    <mat-icon><i class="bi bi-box-arrow-right"></i></mat-icon>
                    <span>Cerrar sesión</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="linea mx-auto"></div>
    </div>
    <app-contenido>
    </app-contenido>
  </mat-drawer-content>
</mat-drawer-container>
